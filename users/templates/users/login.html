{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <h3>Login</h3>

    <div>
      <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:login' %}">
                <!-- action="{% url 'users:login' %}" deyish shart emas -->
                <!-- Agarda login view'dagi get va post method'lari bitta url'da bo'lsa -->
                <!-- Bizning holatda shunday shart emas -->
                {% csrf_token %}
                {{ login_form | crispy }}
                <button type="submit" class="btn btn-primary">Log In</button>
                <span class="ml-5">Don't have an account. Then, <a href="{% url 'users:register' %}">register now</a></span>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
