{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Profile Edit
{% endblock %}


{% block content %}
    <h3>Profile Edit</h3>

    <div>
      <div class="row">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data" action="{% url 'users:profile-edit' %}">
                {% csrf_token %}
                {{ update_form | crispy }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
      </div>
    </div>

{% endblock %}
