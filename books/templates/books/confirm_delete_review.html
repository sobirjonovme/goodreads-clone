{% extends 'base.html' %}

{% block title %}
    Confirm Delete Review
{% endblock %}


{% block content %}

    <h3 class="mb-4">Are you sure you want to delete this review?</h3>

    <div class="row mb-4">
        <div class="col-6">
            <p>
                <b>Book:</b> {{ book.title }}
            </p>
            <p>
                <b>Review:</b> {{ review.comment_text }}
            </p>
            <a href="{% url 'books:delete-review' book.id review.id %}" class="btn btn-outline-danger">Yes</a>
            <a href="{% url 'books:detail' book.id %}" class="btn btn-outline-primary">No</a>
        </div>
    </div>

{% endblock %}
